<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html").then(response => response.text()).then(data => document.getElementById("header").innerHTML = data);
            fetch("nav.html").then(response => response.text()).then(data => document.getElementById("nav").innerHTML = data);
            fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>
</head>
<body>
    <!-- Dynamic Header -->
    <div id="header"></div>
    
    <!-- Dynamic Navigation -->
    <div id="nav"></div>
    
    <!-- Main Content -->
    <main class="container py-5">
        <h2 class="text-center">Blog</h2>
        <p class="text-center">Explore my latest thoughts and writings. Stay tuned for more posts as I continue to share my experiences and knowledge in various fields.</p>
        
        <h3>Recent Blog Posts</h3>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="blog_image_placeholder.jpg" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post Title</h5>
                        <p class="card-text">This is a summary of the blog post content.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Dynamic Footer -->
    <div id="footer"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
